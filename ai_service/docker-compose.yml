version: '3.8'

services:
  scraper:
    build: ./scraper
    container_name: thp_214476_scraper
    restart: unless-stopped
    volumes:
      - ./scraper/logs:/app/logs
    environment:
      - DB_HOST=host.docker.internal
      - DB_USER=root
      - DB_PASSWORD=
      - DB_NAME=aimagazinedb
      - DB_PORT=3306
    ports:
      - "5001:5001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  rewrite:
    build: ./rewrite
    container_name: thp_214476_rewrite
    restart: unless-stopped
    volumes:
      - ./rewrite/logs:/app/logs
    environment:
      - DB_HOST=host.docker.internal
      - DB_USER=root
      - DB_PASSWORD=
      - DB_NAME=aimagazinedb
      - DB_PORT=3306
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=gemma2
    ports:
      - "5002:5002"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  keyword_rewrite:
    build:
      context: ./keyword_rewrite
      dockerfile: Dockerfile
    container_name: ai-keyword-rewrite
    ports:
      - "5003:5003"
    volumes:
      - ./keyword_rewrite:/app
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - DATABASE_URL=mysql://root:@host.docker.internal:3306/magazine
      - BACKEND_URL=http://host.docker.internal
      - PORT=5003
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  facebook_scraper:
    build: 
      context: ./facebook_scraper
    container_name: thp_214476_facebook_scraper
    restart: unless-stopped
    volumes:
      - ./facebook_scraper/logs:/app/logs
      - ./facebook_scraper/cookies:/app/cookies
      - ./facebook_scraper/chrome_profile:/app/chrome_profile
    environment:
      - DB_HOST=host.docker.internal
      - DB_USER=root
      - DB_PASSWORD=
      - DB_NAME=aimagazinedb
      - DB_PORT=3306
      - FACEBOOK_USERNAME=thaihoangphuc.21tin01tt.dtdm@gmail.com
      - FACEBOOK_PASSWORD=Phuckg123
      - PORT=5004
      - USE_CHROME_PROFILE=true
      - CHROME_PROFILE_PATH=/app/chrome_profile
      - HEADLESS=false
    ports:
      - "5004:5004"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  facebook_rewrite:
    build:
      context: ./facebook_rewrite
    image: facebook_rewrite
    container_name: thp_214476_facebook_rewrite
    ports:
      - "5005:5005"
    restart: unless-stopped
    environment:
      - DB_HOST=host.docker.internal
      - DB_USER=root
      - DB_PASSWORD=
      - DB_NAME=AiMagazineDB
      - OLLAMA_HOST=http://host.docker.internal:11434
      - OLLAMA_MODEL=gemma2:latest
      - API_TIMEOUT=600
      - MAX_RETRIES=3
      - INITIAL_BACKOFF=5
      - MAX_TEXT_SIZE=8000
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: ai-service-network
    driver: bridge 